<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="main">
        <div>
            <input id = "result" class="result" type="text" >
        </div>
        <div>
            <button class="clearbtn" onclick="percentage()">%</button>
            <button class="clearbtn" onclick="clearresult()">CE</button>
            <button class="clearbtn" onclick="clearresult()">C</button>
            <button class="clearbtn" onclick="clearlast()"><i class="material-icons">&#xe14a;</i></button>
        </div>
        <div>
            <button class="btn" onclick="reciprocal()">1/x</button>
            <button class="btn" onclick="square()">x<sup>2</sup></button>
            <button class="btn" onclick="sqrt()"><span>&#8730</span>x</button>
            <button class="btn" onclick="getNumber('/')">/</button>
        </div>
        <div>
            <button class="btn" onclick="getNumber('7')">7</button>
            <button class="btn" onclick="getNumber('8')">8</button>
            <button class="btn" onclick="getNumber('9')">9</button>
            <button class="btn" onclick="getNumber('*')">x</button>
        </div>
        <div>
            <button class="btn" onclick="getNumber('4')">4</button>
            <button class="btn" onclick="getNumber('5')">5</button>
            <button class="btn" onclick="getNumber('6')">6</button>
            <button class="btn" onclick="getNumber('-')">-</button>
        </div>
        <div>
            <button class="btn" onclick="getNumber('1')">1</button>
            <button class="btn" onclick="getNumber('2')">2</button>
            <button class="btn" onclick="getNumber('3')">3</button>
            <button class="btn" onclick="getNumber('+')">+</button>
        </div>
        <div>
            <button class="btn" onclick="signchange()">+/-</button>
            <button class="btn" onclick="getNumber('0')">0</button>
            <button class="btn" onclick="getNumber('.')">.</button>
            <button class="btn" onclick="getvalue()">=</button>
        </div>
        <div>
        <div class="end"><p>Made by Ghayyas Ahmed</p></div>
        </div>
</body>

</html>
